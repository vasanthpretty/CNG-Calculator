<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CNG-Calculator </title>
    <link rel="stylesheet" href="./assets/css/output.css">
</head>

<body class="  bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 ">
    <div class="bg-slate-600 sm:bg-white max-w-md mx-auto p-8 mt-10 rounded-md shadow-2xl shadow-slate-500 ">
        <div>
            <h1 class="font-bold text-pink-400 hover:underline"> CNG Cost Calculator</h1>



        </div>
        <form action="" class="mt-5 ">
            <div class="">
                <label for="Trip distance" class="  font-semibold"> Trip Distance <span class="text-red-600 ">*</span>

                </label>
                <input id="Trip distance" required type="number" placeholder="Enter the Distance"
                    class="form-input ">
            </div>
            <div class="">
                <label for="Fuel Efficiency"  class="  font-semibold"> Fuel Efficiency <span class="text-red-600 ">*</span>

                </label>

                <input id="Fuel Efficiency" required type="number" placeholder="Fuel efficiency"
                class="form-input ">
                <!-- see main.css for #form.input -->
            </div>
            <div class="">
                <label for="Fuel cost" class="  font-semibold"> Fuel cost <span class="text-red-600 ">*</span>

                </label>
                <input id="Fuel cost" required type="number" placeholder="Fuel cost"
                    class="outline-none bg-gray-100 p-2 my-2 w-full ">
            </div>
            <button class="w-full font-medium rounded-md py-1 mt-5 bg-purple-400 hover:bg-pink-300 ">Calculate</button>


        </form>




    </div>





</body>

</html>
